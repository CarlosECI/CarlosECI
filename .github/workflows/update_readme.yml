name: Update README

on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update Profile README

    steps:
      - uses: actions/checkout@v3

      - uses: Readme-Workflows/github-activity-readme@v1
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}